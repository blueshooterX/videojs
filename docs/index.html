<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video.js sample</title>

    <link href="http://vjs.zencdn.net/4.2/video-js.css" rel="stylesheet">
    <link href="videojs.markers.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/4.2/video.js"></script>
    <script src='../src/videojs.markers.js'></script>

</head>
<body>
    <video id="demo" controls class="video-js vjs-default-skin">
        <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
    </video>
    
    <style>
    .special-blue{
    background-color: #4949d8 !important;
    }
    </style>
    
    <script>
    var player = videojs('demo');
    
    player.markers({
    markerStyle: {
        'width':'9px',
        'border-radius': '40%',
        'background-color': 'orange'
    },
    markerTip:{
        display: true,
        text: function(marker) {
            return "I am a marker tip: "+ marker.text;
        }
    },
    breakOverlay:{
        display: true,
        displayTime: 4,
        style:{
            'width':'100%',
            'height': '30%',
            'background-color': 'rgba(10,10,10,0.6)',
            'color': 'white',
            'font-size': '16px'
        },
        text: function(marker) {
            return "This is a break overlay: " + marker.overlayText;
        },
    },
    markers: [
        {time: 9.5, text: "これ！", overlayText: "1", class: "special-blue"},
        {time: 16,  text: "は！", overlayText: "2"},
        {time: 23.6,text: "ちょー", overlayText: "3"},
        {time: 28,  text: "くーる", overlayText: "4"}
    ]
    });
    </script>
</body>
</html>
